<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Five</title>
  <link rel="stylesheet/less" type="text/css" href="cog.less" />
  <link href="http://fonts.googleapis.com/css?family=Source+Sans+Pro:200|Forum" rel="stylesheet" type="text/css" />
  <script src="//cdnjs.cloudflare.com/ajax/libs/less.js/2.1.0/less.min.js"></script>
  <script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
  <script type="text/javascript" src="cog.js"></script>
</head>
<body>
  <div id="title">
    <span>Modem</span>
    <span class="alignment"></span>
  </div>
  <div id="logo">
    <div id="m">V</div>
    <div class="cog a">
      <div class="wheel"></div>
      <div class="teeth" data-teeth></div>
    </div>
    <div class="cog b reverse">
      <div class="wheel"></div>
      <div class="teeth" data-teeth></div>
    </div>
    <div class="cog c">
      <div class="wheel"></div>
      <div class="teeth" data-teeth></div>
    </div>
    <div class="mask-r"></div>
  </div>
  <div id="content">
    <div class="layer-top">
      <h1>Five</h1>
      <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Laborum natus ullam qui consequuntur fugit nobis. Similique excepturi, magni harum. Fuga officiis, doloremque mollitia, similique tempore quod aliquam suscipit aspernatur labore?</p>
      <ol id="tracklist"></ol>
      <small>Total running time: <span id="runtime"></span></small>
    </div>
    <div class="cog d reverse">
      <div class="wheel"></div>
      <div class="teeth" data-teeth></div>
    </div>
    <div class="cog e">
      <div class="wheel"></div>
      <div class="teeth" data-teeth></div>
    </div>
  </div>
</body>
</html>
