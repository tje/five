<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sup Bro</title>
  <link rel="stylesheet/less" type="text/css" href="cog.less" />
  <script src="//cdnjs.cloudflare.com/ajax/libs/less.js/2.1.0/less.min.js"></script>
  <script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
  <script type="text/javascript">
    var teeth = 12;
    less.modifyVars({
      teeth: teeth
    });
    $(document).ready(function () {
      $('*[data-teeth]').each(function () {
        for (var i = 0, l = $(this).data('teeth') || teeth; i < l; i++) {
          $(this).append('<div class="tooth" />');
        }
      });
    });
  </script>
</head>
<body>
  <div id="logo">
    <div id="m">V</div>
    <div class="cog a">
      <div class="wheel"></div>
      <div class="teeth" data-teeth></div>
    </div>
    <div class="mask-r"></div>
  </div>
  <span class="alignment"></span>
</body>
</html>
